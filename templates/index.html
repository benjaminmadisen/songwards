<html>
<head>
  <title>Songwards</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Songwards</h1>
  <div id="app">
    <input id='search' type=text v-model="searchText">
    <button v-on:click='searchSongs'>Search</button>
    <div>
      <search-song-item
        v-for="song in searchedSongs"
        v-bind:key="song.uri"
        v-bind:song="song"
      ></search-song-item>
    </div>
    <div>
      <display-song-item
        v-for="song in selectedSongs"
        v-bind:key="song.uri"
        v-bind:song="song"
      ></display-song-item>
    </div>
  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
